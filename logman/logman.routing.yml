logman.settings_form:
  path: /admin/config/development/logman
  defaults:
    _title: 'Logman Settings'
    _form: \Drupal\logman\Form\LogmanSettingsForm
  requirements:
    _permission: 'administer logman'
logman.statistics_form:
  path: /admin/reports/logman
  defaults:
    _title: 'Logman Reports'
    _form: \Drupal\logman\Form\LogmanStatisticsForm
  requirements:
    _permission: 'access logman'
logman.watchdog_search_form:
  path: /admin/reports/logman/watchdog
  defaults:
    _title: 'Logman Watchdog Search'
    _form: \Drupal\logman\Form\LogmanWatchdogSearchForm
  requirements:
    _permission: 'access logman'
logman.watchdog_detail_form:
  path: /admin/reports/logman/watchdog/detail
  defaults:
    _title: 'Logman Watchdog Log Detail'
    _form: \Drupal\logman\Form\LogmanWatchdogDetailForm
  requirements:
    _permission: 'access logman'
logman.apache_search_form:
  path: /admin/reports/logman/apache-log
  defaults:
    _title: 'Logman Apache Log Search'
    _form: \Drupal\logman\Form\LogmanApacheSearchForm
  requirements:
    _permission: 'access logman'
